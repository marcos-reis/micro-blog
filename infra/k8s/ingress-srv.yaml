apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: blog.com
    http:
      paths:
        - path: "/events"
          pathType: Prefix
          backend:
            service:
              name: event-bus-srv
              port: 
                number: 3330
        - path: "/posts/create"
          pathType: Prefix
          backend:
            service:
              name: posts-srv
              port: 
                number: 3331
        - path: "/posts/?(.*)/comments"
          pathType: Prefix
          backend:
            service:
              name: comments-srv
              port: 
                number: 3332
        - path: "/posts"
          pathType: Prefix
          backend:
            service:
              name: query-srv
              port: 
                number: 3333
