apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: blog.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/posts"
        backend:
          service:
            name: posts-srv
            port: 
              number: 3000
